<div class="col-md-12 feed" ng-repeat='post in postCtrl.posts' ng-controller="AuthController as authCtrl">
	<p><a href="#" ng-click="postCtrl.voteUp(post._id)"><span class="glyphicon glyphicon-triangle-top"></span></a> <a href="{{post.url}}">{{post.title}}</a><br />
	<small>{{post.points}} points | <a href="/post/{{post._id}}">({{post.replies.length}} comments)</a></small></p>
</div>
