<div class="col-md-12" ng-repeat='post in postCtrl.posts' ng-controller="AuthController as authCtrl">
	<h2><a href="{{post.url}}">{{post.title}}</a> <small><a href="/post/{{post._id}}">({{post.replies.length}} comments)</a></small></h2>
	<p class="lead">{{post.points}} <button class="btn btn-success btn-sm" ng-click="postCtrl.voteUp(post._id)" ng-show="authCtrl.isAuthenticated()">Up</button></p>
</div>
